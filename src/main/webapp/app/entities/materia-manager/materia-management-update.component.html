<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="myMateriaLabel">
                Crear o modificar una Materia
            </h2>

            <div *ngIf="materia">
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!materia.idMaterias">
                    <label>ID</label>
                    <input type="text" class="form-control" name="idMaterias" formControlName="idMaterias" readonly>
                </div>

                <div class="form-group">
                    <label class="form-control-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre"
                           formControlName="nombre">

                    <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre')?.errors?.maxlength">
                            This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Inicio</span>
                        </div>
                        <input type="date" class="form-control" name="inicioInscripcion" formControlName="inicioInscripcion"  required/>

                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text">Fin</span>
                </div>
                <input type="date" class="form-control" name="finInscripcion" formControlName="finInscripcion" required/>
                    </div>
                </div>


                <div class="form-group">
                    <label>Carreras</label>
                    <select  class="form-control" multiple name="CarrerasIdCarreras" formControlName="CarrerasIdCarreras">
                        <option *ngFor="let carrera of carreras" [value]="carrera.idCarreras">{{carrera.nombre}}</option>
                    </select>
                </div>           

                <div class="form-group">
                    <label>Plan</label>
                    <input type="number" class="form-control" name="idPlan" formControlName="idPlan">
                </div>                
                <div class="form-group">
                    <label>Forma de aprobaci√≥n</label>
                    <input type="number" class="form-control" name="idFormaAprobacion" formControlName="idFormaAprobacion">
                </div>

  

            </div>

            <div *ngIf="materia">
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
