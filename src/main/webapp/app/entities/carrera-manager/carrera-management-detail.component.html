<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="carrera">
            <h2>
                <span>carrera</span> [<b>{{ carrera.nombre }}</b>]
            </h2>

            <dl class="row-md jh-entity-details">
                <dt><span>Carrera</span></dt>
                <dd>
                    <span>{{ carrera.idCarreras }}</span>
                </dd>

                <dt><span>Nombre</span></dt>
                <dd>{{ carrera.nombre }}</dd>

                <dt><span>Departamento</span></dt>
                <dd>{{ carrera.departamento }}</dd>
            </dl>

            <button type="submit" routerLink="../../" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>
        </div>
    </div>
</div>
