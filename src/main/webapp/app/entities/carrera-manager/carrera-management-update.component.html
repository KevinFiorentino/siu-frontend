<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="myCarreraLabel">
                Crear o modificar una Carrera
            </h2>

            <div *ngIf="carrera">
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!carrera.idCarreras">
                    <label>ID</label>
                    <input type="text" class="form-control" name="idCarreras" formControlName="idCarreras" readonly>
                </div>

                <div class="form-group">
                    <label class="form-control-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre"
                           formControlName="nombre">

                    <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre')?.errors?.maxlength">
                            This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Departamento</label>
                    <input type="text" class="form-control" name="departamento"
                           formControlName="departamento">

                    <div *ngIf="editForm.get('departamento')!.invalid && (editForm.get('departamento')!.dirty || editForm.get('departamento')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('departamento')?.errors?.maxlength">
                            This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

            </div>

            <div *ngIf="carrera">
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
