<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="myExamenLabel">
                Crear o modificar una Examen
            </h2>

            <div *ngIf="examen">
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!examen.idExamenes">
                    <label>ID</label>
                    <input type="text" class="form-control" name="idExamenes" formControlName="idExamenes" readonly>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">DÃ­a</span>
                        </div>
                        <input type="date" class="form-control" name="fecha" formControlName="fecha"  required/>

                    </div>
                </div>

                <div class="form-group">
                    <label>Docente Asignado</label>
                    <select  class="form-control" multiple name="docenteAsignado" formControlName="docenteAsignado">
                        <option *ngFor="let profesor of profesores" [value]="profesor">{{profesor.nombre}} {{profesor.apellido}}</option>
                    </select>
                </div>      

                <div class="form-group">
                    <label class="form-control-label">Horario Inicio</label>
                    <input type="time" class="form-control" name="horarioInicio"
                           formControlName="horarioInicio">
                </div>

                <div class="form-group">
                    <label class="form-control-label">Horario Fin</label>
                    <input type="time" class="form-control" name="horarioFin"
                           formControlName="horarioFin">
                </div>

                <div class="form-group">
                    <label class="form-control-label">Acta</label>
                    <input type="text" class="form-control" name="acta"
                           formControlName="acta">
                </div>                

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Inicio</span>
                        </div>
                        <input type="date" class="form-control" name="inicioInscripcion" formControlName="inicioInscripcion"  required/>

                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text">Fin</span>
                </div>
                <input type="date" class="form-control" name="finInscripcion" formControlName="finInscripcion" required/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Materias</label>
                    <select  class="form-control" multiple name="MateriasIdMaterias" formControlName="MateriasIdMaterias">
                        <option *ngFor="let materia of materias" [value]="materia.idMaterias">{{materia.nombre}}</option>
                    </select>
                </div>      

               
            </div>

            <div *ngIf="examen">
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
