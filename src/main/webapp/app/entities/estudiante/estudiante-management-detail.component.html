<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estudiante">
            <h2>
                <span>estudiante</span> [<b>{{ estudiante.nombre }}</b>]
            </h2>

            <dl class="row-md jh-entity-details">
                <dt><span>Estudiante</span></dt>
                <dd>
                    <span>{{ estudiante.id }}</span>
                </dd>

                <dt><span>Nombre</span></dt>
                <dd>{{ estudiante.nombre }}</dd>

                <dt><span>Apellido</span></dt>
                <dd>{{ estudiante.apellido }}</dd>

                <dt><span>Email</span></dt>
                <dd>{{ estudiante.email }}</dd>

            </dl>

            <button type="submit" routerLink="../../" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>
        </div>
    </div>
</div>
