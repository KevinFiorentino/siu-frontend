<form *ngIf="examen" name="incripcionForm" (ngSubmit)="confirmCancelarInscripcion(examen)">
    <div class="modal-header">
        <h4 class="modal-title">Confirmar cancelación de inscripcion a materia</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p>Está seguro de cancelar la inscripcion a {{examen.nombre}}? </p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button type="submit" class="btn btn-primary">
            <fa-icon icon="save"></fa-icon>&nbsp;<span>Confirmar</span>
        </button>
    </div>
</form>
