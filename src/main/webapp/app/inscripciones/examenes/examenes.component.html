<div>
    <h2>
        <span id="examenes-management-page-heading">Inscripciones a Examenes</span>

    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="table-responsive" *ngIf="lstexamenes">
        <table class="table table-striped" aria-describedby="examenes-management-page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="transition.bind(this)">
                    <th scope="col"  jhiSortBy="curso"><span>Curso</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fecha"><span>Fecha</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="materia"><span>Materia</span> <fa-icon icon="sort"></fa-icon></th>                                        
                    <th scope="col"  jhiSortBy="horarioInicio"><span>Horario</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nombreProfesor"><span>Docente Asignado</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody *ngIf="lstexamenes">
                <tr *ngFor="let examenes of lstexamenes">
                    <td>{{ examenes.curso }}</td>
                    <td>{{ examenes.fecha }}</td>
                    <td>{{ examenes.materia }}</td>                                                                             
                    <td>{{ examenes.horarioInicio }}</td>
                    <td>{{ examenes.nombreProfesor }} {{ examenes.apellidoProfesor }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="button" (click)="incribirse(examenes)"
                                    class="btn btn-primary" 
                                    >
                                <fa-icon icon="save"></fa-icon>
                                <span class="d-none d-md-inline">Inscribirme</span>
                            </button>                            
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="lstexamenes">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="transition()"></ngb-pagination>
        </div>
    </div>
</div>
